<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>01 DrumKit</title>
</head>
<body>
    <div class="boxes-container">
        <div class="boxes" id="A">
            <div class="letter">A</div>
            <div class="sound-name">CLAP</div>
        </div>

        <div class="boxes" id="S">
            <div class="letter">S</div>
            <div class="sound-name">HIHAT</div>            
        </div>

        <div class="boxes" id="D">
            <div class="letter">D</div>
            <div class="sound-name">KICK</div>
        </div>

        <div class="boxes" id="F">
            <div class="letter">F</div>
            <div class="sound-name">OPENHAT</div>
        </div>

        <div class="boxes" id="G">
            <div class="letter">G</div>
            <div class="sound-name">BOOM</div>
        </div>
        
        <div class="boxes" id="H">
            <div class="letter">H</div>
            <div class="sound-name">RIDE</div>
        </div>

        <div class="boxes" id="J">
            <div class="letter">J</div>
            <div class="sound-name">SNARE</div>
        </div>

        <div class="boxes" id="K">
            <div class="letter">K</div>
            <div class="sound-name">TOM</div>
        </div>

        <div class="boxes" id="L">
            <div class="letter">L</div>
            <div class="sound-name">TINK</div>
        </div>
    </div>
    
    <audio>
        <source src="sounds/boom.wav">
        <source src="sounds/clap.wav">
        <source src="sounds/hihat.wav">
        <source src="sounds/kick.wav">
        <source src="sounds/openhat.wav">
        <source src="sounds/ride.wav">
        <source src="sounds/snare.wav">
        <source src="sounds/tink.wav">
        <source src="sounds/tom.wav">
    </audio>
</body>
</html>
