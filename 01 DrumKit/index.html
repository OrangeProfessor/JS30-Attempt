<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>01 DrumKit</title>
</head>
<body>
    <div class="boxes-container">
        <div class="boxes" id="key-A">
            <div class="letter">A</div>
            <div class="sound-name">CLAP</div>
        </div>

        <div class="boxes" id="key-S">
            <div class="letter">S</div>
            <div class="sound-name">HIHAT</div>            
        </div>

        <div class="boxes" id="key-D">
            <div class="letter">D</div>
            <div class="sound-name">KICK</div>
        </div>

        <div class="boxes" id="key-F">
            <div class="letter">F</div>
            <div class="sound-name">OPENHAT</div>
        </div>

        <div class="boxes" id="key-G">
            <div class="letter">G</div>
            <div class="sound-name">BOOM</div>
        </div>
        
        <div class="boxes" id="key-H">
            <div class="letter">H</div>
            <div class="sound-name">RIDE</div>
        </div>

        <div class="boxes" id="key-J">
            <div class="letter">J</div>
            <div class="sound-name">SNARE</div>
        </div>

        <div class="boxes" id="key-K">
            <div class="letter">K</div>
            <div class="sound-name">TOM</div>
        </div>

        <div class="boxes" id="key-L">
            <div class="letter">L</div>
            <div class="sound-name">TINK</div>
        </div>
    </div>
    
</body>
</html>
